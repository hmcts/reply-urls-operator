---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: operator
  namespace: admin
  labels:
    control-plane: reply-urls-operator
spec:
  selector:
    matchLabels:
      control-plane: reply-urls-operator
  replicas: 1
  template:
    metadata:
      annotations:
        kubectl.kubernetes.io/default-container: manager
      labels:
        control-plane: reply-urls-operator
    spec:
      securityContext:
        runAsNonRoot: true
        # TODO(user): For common cases that do not require escalating privileges
        # it is recommended to ensure that all your Pods/Containers are restrictive.
        # More info: https://kubernetes.io/docs/concepts/security/pod-security-standards/#restricted
        # Please uncomment the following code if your project does NOT have to work on old Kubernetes
        # versions < 1.19 or on vendors versions which do NOT support this field by default (i.e. Openshift < 4.11 ).
        # seccompProfile:
        #   type: RuntimeDefault
      containers:
      - command:
        - /manager
#        args:
#        - --leader-elect
        image: sdshmctspublic.azurecr.io/reply-urls-operator:prod-c4620b7-20220905093200
        imagePullPolicy: Always
        name: manager
#        env:
#          - name: AZURE_CLIENT_SECRET
#            valueFrom:
#              secretKeyRef:
#                name: reply-urls-operator
#                key:  azure-client-secret
#                optional: false
        securityContext:
          allowPrivilegeEscalation: false
        # TODO(user): uncomment for common cases that do not require escalating privileges
        # capabilities:
        #   drop:
        #     - "ALL"
        livenessProbe:
          httpGet:
            path: /healthz
            port: 8081
          initialDelaySeconds: 15
          periodSeconds: 20
        readinessProbe:
          httpGet:
            path: /readyz
            port: 8081
          initialDelaySeconds: 5
          periodSeconds: 10
        # TODO(user): Configure the resources accordingly based on the project requirements.
        # More info: https://kubernetes.io/docs/concepts/configuration/manage-resources-containers/
        resources:
          limits:
            cpu: 500m
            memory: 128Mi
          requests:
            cpu: 10m
            memory: 64Mi
        volumeMounts:
          - name: reply-urls-operator
            mountPath: /mnt/secrets/reply-urls-operator
            readOnly: true
      serviceAccountName: reply-urls-operator
      terminationGracePeriodSeconds: 10
      volumes:
        - name: reply-urls-operator
          csi:
            driver: secrets-store.csi.k8s.io
            readOnly: true
            volumeAttributes:
              secretProviderClass: "reply-urls-operator"