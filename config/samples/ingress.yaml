apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: test-ingress-matt
  namespace: toffee
spec:
  ingressClassName: traefik
  rules:
  - host: test-matt.sandbox.platform.hmcts.net
    http:
      paths:
      - backend:
          service:
            name: toffee-frontend-nodejs
            port:
              number: 80
        path: /
        pathType: Prefix
