name: Create Tag

on:
  pull_request:
    types:
      - closed
    paths-ignore:
      - .github/**
      - hack/**
      - scripts/**
      - bin/**

jobs:
  Build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@main

      - name: Bump version and push tag
        id: tag_version
        uses: mathieudutour/github-tag-action@v6.0
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
